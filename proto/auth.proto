syntax = "proto3";

package auth;

service AuthService {
    rpc Login (LoginRequest) returns (TokenResponse);
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message TokenResponse {
    string access_token = 1;
    string refresh_token = 2;
    int32 access_token_expires_in = 3;
    int32 refresh_token_expires_in = 4;
    string token_Type = 5;
}
